openapi: 3.0.0
info:
  title: WABToDo-back-end
  version: 1.0.0

paths:
  /api/users/registration/:
    post:
      summary: Registering a user as a client or as a team member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  uniqueItems: true
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                phoneNumber:
                  type: string
                password:
                  type: string
                password2:
                  type: string
                isTeamMember:
                  type: boolean
                  default: false
                isAdmin:
                  type: boolean
                  default: false
              required:
                - firstName
                - lastName
                - email
                - password
                - password2

              example:
                {
                  username: TheFirstUser,
                  firstName: User,
                  lastName: NotUser,
                  email: theuseremail@gmail.com,
                  phoneNumber: "+1234567890",
                  password: userpassword,
                  password2: userpassword,
                }

      responses:
        '201':
          description: Redirect the user to the login page
          content:
            application/json:
              example:
                message: "Account successfully created"
        '400':
          description: Stay on the same page
          content:
            application/json:
              example:
                message: "Entered data is not valid"

  /api/users/login/:
    post:
      summary: Create user access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password

      responses:
        '201':
          description: Return access token and redirect to dashboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
              example:
                token: user_json_web_token

        '401':
          description: Stay on the same page
          content:
            application/json:
              example:
                detail: Invalid email or password.

  /api/users/dashboard/:
    get:
      summary: Getting the list of user's orders aka projects
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication

      responses:
        '200':
          description: List active of projects. If the user has no orders - return an empty list.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    owner:
                      type: string
                    createdAt:
                      type: string
                      format: date
                    accepted:
                      type: boolean
                    status:
                      type: string
                      default: active
              example:
                - {
                  id: 1,
                  name: project1,
                  owner: John,
                  createdAt: 2024-11-30,
                  accepted: true,
                  status: active
                }
                - {
                  id: 2,
                  name: project2,
                  owner: John,
                  createdAt: 2024-11-30,
                  accepted: true,
                  status: active
                }

  /api/orders/create/:
    post:
      summary: Creating an order aka a project
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the project
                description:
                  type: string
                  description: Detailed description of the project
                deadline:
                  type: string
                  format: date
                  description: Project deadline in ISO 8601 format (YYYY-MM-DD)
              required:
                - name
                - description
                - deadline
      responses:
        '201':
          description: Order successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  owner:
                    type: integer
                    description: ID of the user who created the order (automatically assigned)
                  name:
                    type: string
                  description:
                    type: string
                  deadline:
                    type: string
                    format: date
                  createdAt:
                    type: string
                    format: date
                  updatedAt:
                    type: string
                    format: date
                  acceptedAt:
                    type: string
                    format: date
                  accepted:
                    type: boolean
                    default: false
                  team:
                    type: integer
                    description: team ID
                  tasks:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        description:
                          type: string
                        executor:
                          type: string
                          description: Executor name
                        status:
                          type: string
                          default: pending
                        deadline:
                          type: string
                          format: date
                  status:
                    type: string
                example:
                  id: 42
                  owner: 1
                  name: New Project
                  description: Project description
                  deadline: 2025-11-30
                  createdAt: 2024-11-30
                  updatedAt: null
                  acceptedAt: null
                  accepted: false
                  team: null
                  tasks: null
                  status: active

        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                type: object
                example:
                  detail: You do not have permission to perform this action.

  /api/orders/edit/{id}:
    patch:
      summary: Edit order details
      description: Request for user to change order details himself
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                deadline:
                  type: string
                  format: date

      responses:
        '200':
          description: Status of the updated order
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  deadline:
                    type: string
                    format: date
                  updatedAt:
                    type: string
                    format: date
                    description: Set automatically when a request is sent
                example:
                  id: 1
                  name: New Project Name
                  description: New description
                  deadline: 2026-11-30
                  updatedAt: 2024-11-30
        '400':
          description: Stay on the same page
          content:
            application/json:
              example:
                message: "Entered data is not valid"
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                type: object
                example:
                  detail: You do not have permission to perform this action.

  /api/orders/management/:
    get:
      summary: Get list of incoming orders
      description: The list used by the platform administration to accept orders and assign the team that will fulfill the order
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication

      responses:
        '200':
          description: Return list of new orders
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    owner:
                      type: string
                    description:
                      type: string
                    createdAt:
                      type: string
                      format: date
                    status:
                      type: string

              example:
                - {
                  id: 1,
                  name: project1,
                  owner: John,
                  description: Some description about this order with ID 1,
                  createdAt: 2024-11-30,
                  status: active
                }
                - {
                  id: 2,
                  name: project2,
                  owner: John,
                  description: Some description about this order with ID 2,
                  createdAt: 2024-11-30,
                  status: active
                }
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                type: object
                example:
                  detail: You do not have permission to perform this action.

  /api/orders/management/{id}:
    patch:
      summary: Management of incoming orders, change the status of an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accepted:
                  type: boolean
                team:
                  type: integer
                status:
                  type: string
                  default: active
                  enum: [ active, closed ]
              required:
                - accepted
                - teamId
              example:
                accepted: true
                team: 1
                status: active

      responses:
        '200':
          description: Status of the updated order
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  owner:
                    type: integer
                    description: ID of the user who created the order (automatically assigned)
                  name:
                    type: string
                  description:
                    type: string
                  deadline:
                    type: string
                    format: date
                  accepted:
                    type: boolean
                    default: false
                  status:
                    type: string
                example:
                  id: 1
                  name: New Project
                  accepted: true
                  acceptedAt: 2024-11-30
                  team: 1
                  status: active
        '404':
          description: Team not found
          content:
            application/json:
              example:
                detail: "No Order matches the given query."

  /api/users/team/:
    get:
      summary: Retrieve a list of teams
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [ available, unavailable ]
          description: Filter teams by their status
      responses:
        '200':
          description: List of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Team ID
                    leader:
                      type: integer
                      description: User ID of the team leader
                    members_count:
                      type: integer
                      description: Number of members in the team
                    status:
                      type: string
                      description: Team status (available/unavailable)
              example:
                - id: 1
                  leader: 1
                  members_count: 4
                  status: available
                - id: 2
                  leader: 2
                  members_count: 3
                  status: unavailable
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                detail: "Authentication credentials were not provided."

  /api/users/team/create:
    post:
      summary: Team creation by administrator
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                leader:
                  type: integer
                  description: User id
                members:
                  type: array
                  items:
                    type: integer
                  description: List of user IDs to be added to the team
                status:
                  type: string
                  default: available
                  description: Status of the team
              required:
                - leader
                - members
            example:
              leader: 1
              members: [ 2, 3, 4 ]
              status: available

      responses:
        '201':
          description: Team successfully created
          content:
            application/json:
              example:
                team_id: 12
                leader: 1
                members: [ 2, 3, 4 ]
                status: available
        '400':
          description: Bad request
          content:
            application/json:
              example:
                detail: "Invalid input data"

  /api/users/team/edit/{id}:
    patch:
      summary: Update a team by administrator
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                members:
                  type: array
                  items:
                    type: integer
                  description: Updated list of user IDs in the team
                leader:
                  type: integer
                  description: (Optional) Updated user ID of the team leader
                status:
                  type: string
                  description: (Optional) Updated status of the team
                  enum: [ available, unavailable ]
              required:
                - members
            example:
              members: [ 2, 3 ]
              leader: 3
              status: unavailable

      responses:
        '200':
          description: Team successfully updated
          content:
            application/json:
              example:
                id: 1
                leader: 3
                members: [ 2, 3 ]
                status: unavailable
        '400':
          description: Bad request
          content:
            application/json:
              example:
                detail: "Invalid input data"
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                detail: "Authentication credentials were not provided."
        '404':
          description: Team not found
          content:
            application/json:
              example:
                detail: "Team with the given ID does not exist."

  /api/tasks/create/:
    post:
      summary: Creating tasks
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication. The user should be a team leader or administrator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: max length 255 chars
                description:
                  type: string
                  description: minimum is 10 chars, maximum is 2500 chars
                executor:
                  type: integer
                  description: Team member ID
                deadline:
                  type: string
                  format: date
              required:
                - title
                - description
                - executor
                - deadline
              example:
                title: First task
                description: Task description
                executor: 1
                team: 1
                order: 1
                deadline: 2024-12-09

      responses:
        "201":
          description: Task successfully created
          content:
            application/json:
              example:
                id: 1
                title: First task
                description: Task description
                executor: 1
                team: 1
                order: 1
                status: pending
                deadline: 2024-12-09
        "400":
          description: Bad request
          content:
            application/json:
              example:
                detail: "Invalid input data"
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                type: object
                example:
                  detail: You do not have permission to perform this action.

  /api/tasks/:
    get:
      summary: Retrieve all tasks
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication. Accessible by administrators, team members, and the owner of the order.
        - in: query
          name: status
          schema:
            type: string
          description: Filter tasks by status (e.g., "pending", "completed").
        - in: query
          name: executor
          schema:
            type: integer
          description: Filter tasks by team member ID to view their tasks.
      responses:
        "200":
          description: Successfully retrieved tasks
          content:
            application/json:
              example:
                tasks:
                  - id: 1
                    title: First task
                    description: Task description
                    executor: 1
                    team: 1
                    order: 1
                    status: pending
                    deadline: 2024-12-09
                  - id: 2
                    title: Second task
                    description: Another task description
                    executor: 2
                    team: 1
                    order: 1
                    status: completed
                    deadline: 2024-12-10
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                type: object
                example:
                  detail: You do not have permission to perform this action.

  /api/tasks/edit/{id}/:
    patch:
      summary: Update task details
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication. Only administrators and team leaders can modify tasks.
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Task ID.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: New title for the task (max length 255 chars).
                description:
                  type: string
                  description: New description for the task (min 10 chars, max 2500 chars).
                executor:
                  type: integer
                  description: New executor ID (team member ID).
                deadline:
                  type: string
                  format: date
                  description: New deadline for the task.
                status:
                  enum: [ pending, in_process, closed ]
              example:
                title: Updated task title
                description: Updated task description
                executor: 2
                deadline: 2024-12-15
      responses:
        "200":
          description: Task successfully updated
          content:
            application/json:
              example:
                id: 1
                title: Updated task title
                description: Updated task description
                executor: 2
                team: 1
                order: 1
                status: pending
                deadline: 2024-12-15
        "400":
          description: Bad request
          content:
            application/json:
              example:
                detail: "Invalid input data"
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                type: object
                example:
                  detail: You do not have permission to perform this action.

